<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-part">
        <h1>Flixter</h1>
    </div>
    <form>
        <input id="search-input" required name="search" placeholder="Find a movie"/>
        <button id="search-button" type="submit" class="search-btn">Search Giphy!</button>
    </form>
    <h2>Now Playing</h2>
    <div id="movies-grid"></div>
    
    <button onclick="handleLoadMore()" class="hidden" id="load-more-movies-btn" type="button"> Load More Movies</button>


</body>

<script src="script.js"> </script>
</html>
